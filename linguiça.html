<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Linguca</title>
</head>

<body>

    <h1>Cadastro de Linguças e suas notas</h1>

    <label for="inputId">Id</label>
    <input type="text" name="inputId" id="inputId">
    <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
    <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
    <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
    <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
    <br><br>
    <label for="inputTipo">Tipo</label>
    <input type="text" name="inputTipo" id="inputTipo">
    <br><br>
    
    <label for="inputPeso">Peso(g)</label>
    <input type="number" name="inputPeso" id="inputPeso" step="0.1">
    
    <label for="inputTamanho">Tamanho(cm)</label>
    <input type="number" name="inputTamanho" id="inputTamanho" step="0.1">
    
    <label for="inputNivelQualidade">Nivel de Qualidade</label>
    <input type="number" name="inputNivelQualidade" id="inputNivelQualidade" min="1" max="10" step="0.1">

    <br><br>
    <label for="inputDataFabricacao">Data de Fabricação</label>
    <input type="date" name="inputDataFabricacao" id="inputDataFabricacao">
   
    <br><br>
    <div id="divAviso" style="background-color: antiquewhite;"></div>
    <br>
    <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
    <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
    <br><br>
    <!-- <input type="button" value="Listar" onclick="listar()">
    <br><br> -->

    <div id="outputSaida" style="background-color: aqua;">...</div>
    
    <script src="./linguça.js"></script>
    <script src="./linguçaContole.js"></script>
</body>

</html>
